## List of plugins
## https://github.com/tmux-plugins/list
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
## https://github.com/tmux-plugins/tmux-continuum
set -g @plugin 'tmux-plugins/tmux-continuum'
## https://github.com/laktak/extrakto
set -g @plugin 'laktak/extrakto'
## Alternative https://github.com/schasse/tmux-jump

## Possible to investigate
# https://github.com/tmux-plugins/tmux-yank

## Automatic tmux start
set -g @continuum-boot 'on'
set-option -sg escape-time 10

# Extrakto config
set -g @extrakto_clip_tool "xsel --input --clipboard" # works better for nvim
set -g @extrakto_copy_key "tab"      # use tab to copy to clipboard
set -g @extrakto_insert_key "enter"  # use enter to insert selection


## Configuration
set -g mouse on # set -g mouse-select-window on
set -g base-index 1 # stat the windows from 1 instead of 0

# Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
# (commented out because it disables cursor navigation in vim)
#set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"

setw -g alternate-screen on # Set ability to capture on start and restore on exit window data when running an application

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
unbind-key i 
bind-key i source-file ~/.tmux.conf \; display-message "Config reloaded..."


## Custom bindings
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key C-h select-pane -L
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -R
bind-key m previous-window

bind-key -r t neww -c "#{pane_current_path}" "nvim ~/dev/notes/todo.md" 
bind-key -r N neww -c "#{pane_current_path}" "nvim ~/dev/notes +CtrlP" 
bind-key -r G neww -c "#{pane_current_path}" "lazygit" 
bind-key -r H run-shell "tmux neww cht.sh"


## Theme settings
set -g status-justify left
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

# Dracula Colours
    # background_color '#282a36'
    # current_line_color '#44475a'
    # foreground_color '#f8f8f2'
    # comment_color '#6272a4'
    # cyan '#8be9fd'
    # green '#50fa7b'
    # orange '#ffb86c'
    # pink '#ff79c6'
    # purple '#bd93f9'
    # red '#ff5555'
    # yellow '#f1fa8c'

# pane border
set -g pane-border-style fg='#6272a4'
set -g pane-active-border-style fg='#ff79c6'

# message text
set -g message-style bg='#44475a',fg='#8be9fd'
set -g status-style bg='#44475a',fg='#bd93f9'
set -g status-interval 1

# status left
# are we controlling tmux or the content of the panes?
# set -g status-left '#[bg=#f8f8f2]#[fg=#282a36]#{?client_prefix,#[bg=#ff79c6],} >>>> '
set -g status-left '#[bg=#f8f8f2]#[fg=#282a36]#{?client_prefix,#[bg=#ff79c6],} #S '

# are we zoomed into a pane? -> Display an icon for it
set -ga status-left '#[bg=#44475a]#[fg=#ff79c6] #{?window_zoomed_flag,â†•  ,   }'

# window status
set-window-option -g window-status-style fg='#bd93f9',bg=default
set-window-option -g window-status-current-style fg='#ff79c6',bg='#282a36'
set -g window-status-current-format "#[fg=#44475a]#[bg=#bd93f9]|#[fg=#f8f8f2]#[bg=#bd93f9] #I #W #[fg=#44475a]#[bg=#bd93f9]|"

set -g window-status-format "#[fg=#f8f8f2]#[bg=#44475a] #I #W #[fg=#44475a]|"
# status right
set -g status-right '#[fg=#8be9fd,bg=#44475a]#[fg=#44475a,bg=#8be9fd]< #(tmux-mem-cpu-load -g 5 --interval 2) '
set -ga status-right '#[fg=#ff79c6,bg=#8be9fd]#[fg=#44475a,bg=#ff79c6]< #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") '
set -ga status-right '#[fg=#bd93f9,bg=#ff79c6]#[fg=#f8f8f2,bg=#bd93f9]< %a %H:%M:%S #[fg=#6272a4]%Y-%m-%d '


## Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
