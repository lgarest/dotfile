### Options
set -g default-command fish
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g mouse on
bind -T copy-mode WheelUpPane send -N1 -X scroll-up
bind -T copy-mode WheelDownPane send -N1 -X scroll-down
bind -T copy-mode-vi WheelUpPane send -N1 -X scroll-up
bind -T copy-mode-vi WheelDownPane send -N1 -X scroll-down

# Start windows and panes at 1, not 0
set-option -g base-index 1
set-option -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Prefix
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

### Key Bindings
# Shift Alt vim keys to switch windows
bind-key -n M-h  previous-window
# bind-key -n M-j last-pane
bind-key -n M-l next-window
pane_resize=20
bind-key -r Left resize-pane -L "$pane_resize"
bind-key -r Down resize-pane -D "$pane_resize"
bind-key -r Up resize-pane -U "$pane_resize"
bind-key -r Right resize-pane -R "$pane_resize"
bind-key -r "<" swap-window -d -t -1
bind-key -r ">" swap-window -d -t +1

# Open window, split with current path
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key '%' split-window -h -c "#{pane_current_path}"
bind-key 'c' new-window -c "#{pane_current_path}"

unbind-key i 
bind-key i source-file ~/.tmux.conf \; display-message "Config reloaded..."

unbind-key "'" 
bind-key -r "'" neww -c "#{pane_current_path}" "nvim ~/.tmux.conf" 
bind-key -r T neww -c "#{pane_current_path}" "nvim ~/personal/notes/todo.md" 
bind-key -r N neww -c "#{pane_current_path}" "cd ~/personal/notes && nvim +NvimTreeFindFile +'Telescope find_files'" 
bind-key -r G neww -c "#{pane_current_path}" "lazygit" 
bind-key -r C run-shell "tmux neww cht.sh"

### Plugins configuration

# Navigator
# Smart pane switching with awareness of Vim splits using ripgrep (rg) instead of grep
# Requires ripgrep to be installed: https://github.com/BurntSushi/ripgrep
is_vim="ps -o tty= -o state= -o comm= \
  | rg -i '^#{s|/dev/||:pane_tty} +[^TXZ ]+ +(\S+/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
# bind -n C-h send-keys 'C-h'
# bind -n C-j send-keys 'C-j'
# bind -n C-k send-keys 'C-k'
# bind -n C-l send-keys 'C-l'

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# Restore clear screen functionality with prefix + C-l
bind C-l send-keys 'C-l'

# Enable focus events, which Neovim can use to auto-reload files
set -g focus-events on

# bind -n C-h select-pane -L
# bind -n C-j select-pane -D
# bind -n C-k select-pane -U
# bind -n C-l select-pane -R

# unbind-key -n 'C-h'
